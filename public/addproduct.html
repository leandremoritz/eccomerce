<form id="form" method="post" >
  <input type="text" id="sku" placeholder="SKU">
  <input type="text" id="name" placeholder="NAME">
  <input type="text" id="price" placeholder="PRICE">
  <input type="text" id="description" placeholder="DESCRIPTION">
  <input type="text" id="image" placeholder="IMAGE">
  <input type="text" id="brand" placeholder="brand">

  <button type="submit">SUBMIT</button>
</form>

<script>
    const form = document.getElementById("form");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
  
      fetch ("http://localhost:6969/products/addingproduct", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          sku:document.querySelector("#sku").value,
          name:document.querySelector("#name").value,
          price:document.querySelector("#price").value,
          descriptions:document.querySelector("#description").value,
          image:document.querySelector("#image").value,
          brand:document.querySelector("#brand").value,
          stock:document.querySelector("#stock").value,
        }),
      })

        .then((response) => response.json())
       
        .then((data) => {
          
          console.log(data)
         
        });
    });
  </script>
