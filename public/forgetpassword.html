    <div id="forgotPassword">
        <h2>Please provide your email</h2>
        <form id="forgotPSW">
          <input
            id="email"
            class="email"
            type="text"
            placeholder="email"
            name="email"
          />
          <button type="submit">SUBMIT</button>
        </form>
      </div>
</body>
</html>

<script>
    const url = "https://eom-project.herokuapp.com/users";
    const form = document.getElementById("forgotPSW");
    form.addEventListener("submit", forgotPsw);

    async function forgotPsw(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;

      const response =  fetch(url + "/forgetpassword", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          email,
        }),
      })
        .then((res) => res.json())
        .then((data) => {
          let user = data.data[0];
          let user_id = user.user_id;
          window.localStorage.setItem("user_id", user_id);
        });
    }
  </script>
</body>
